<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vowel</title>
    <style>
      body {
        text-align: center;
        color: blue;
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <script>
      var x = prompt("Enter character between a to z");

      if (
        x == "a" ||
        x == "i" ||
        x == "e" ||
        x == "o" ||
        x == "u" ||
        x == "A" ||
        x == "I" ||
        x == "E" ||
        x == "O" ||
        x == "U"
      ) {
        document.write(x + " Is vowel ");
      } else {
        document.write(x + " Is Consonant ");
      }
    </script>
  </body>
</html>

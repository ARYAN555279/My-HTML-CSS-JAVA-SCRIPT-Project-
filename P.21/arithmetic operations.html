<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arithmetic Operations</title>
  </head>
  <style>
    body {
      margin: auto;
      background-color: #fffdf2;
      text-align: center;
      width: 100%;
    }
    h2 {
      font-size: 4vw;
      color: rgb(44, 185, 255);
      background-color: black;
    }
    h3 {
      font-size: 1.5vw;
      margin-top: 1.5vw;
    }
    button {
      height: auto;
      width: auto;
      font-size: 3vw;
      color: rgb(1, 1, 23);
      background-color: rgb(0, 186, 195);
      border-radius: 10px;
    }
    h5 {
      font-size: 15px;
      margin-top: 2px;
    }
  </style>
  <body>
    <script>
      document.write("<h2>Arithmetic Operations</h2>");
      document.write(
        "<h3>Enter first number: <input type='number' id='num1'></h3><br>"
      );
      document.write(
        "<h3>Enter second number: <input type='number' id='num2'></h3><br>"
      );
      document.write(
        "<h5><input type='radio' name='operation' value='add'> Addition</h5>"
      );
      document.write(
        "<h5><input type='radio' name='operation' value='subtract'> Subtraction</h5>"
      );
      document.write(
        "<h5><input type='radio' name='operation' value='multiply'> Multiplication</h5>"
      );
      document.write(
        "<h5><input type='radio' name='operation' value='divide'> Division</h5>"
      );
      document.write(
        "<h3>Result: <input type='text' id='result' readonly></h3>"
      );

      document.write("<button id='calculate'>Calculate</button>");
      document
        .getElementById("calculate")
        .addEventListener("click", function () {
          let num1 = parseFloat(document.getElementById("num1").value);
          let num2 = parseFloat(document.getElementById("num2").value);
          let result = 0;
          // Get the selected operation
          let operations = document.getElementsByName("operation");
          for (let i = 0; i < operations.length; i++) {
            if (operations[i].checked) {
              if (operations[i].value === "add") {
                result = num1 + num2;
              } else if (operations[i].value === "subtract") {
                result = num1 - num2;
              } else if (operations[i].value === "multiply") {
                result = num1 * num2;
              } else if (operations[i].value === "divide") {
                if (num2 !== 0) {
                  result = num1 / num2;
                } else {
                  result = "Error (Division by 0)";
                }
              }
            }
          }
          document.getElementById("result").value = result;
        });
    </script>
  </body>
</html>

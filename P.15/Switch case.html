<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vowel by switch case</title>
    <style>
      body {
        text-align: center;
        color: blue;
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <script>
      let x = prompt("enter any charactar");
      switch (x) {
        case "a":
          document.write("Entered Character is Vowel");
          break;
        case "A":
          document.write("Entered Character is Vowel");
          break;

        case "e":
          document.write("Entered Character is Vowel");
          break;

        case "E":
          document.write("Entered Character is Vowel");
          break;

        case "i":
          document.write("Entered Character is Vowel");
          break;

        case "I":
          document.write("Entered Character is Vowel");
          break;

        case "O":
          document.write("Entered Character is Vowel");
          break;

        case "o":
          document.write("Entered Character is Vowel");
          break;

        case "u":
          document.write("Entered Character is Vowel");
          break;
        case "U":
          document.write("Entered Character is Vowel");
          break;
        default:
          document.write("Entered Character is Consonent");
      }
    </script>
  </body>
</html>

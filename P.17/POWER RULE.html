<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>power of 2 numbers</title>
  </head>

  <body>
    <h1>Power of 2 numbers</h1>

    <p>enter value of Number</p>

    <input type="number" id="n1" /> <br />

    <p>enter value of Power</p>

    <input type="number" id="n2" /> <br /><br />

    <button id="submit">submit</button> <br />

    <p id="answer"></p>

    <script>
      const x = document.getElementById("n1");
      const y = document.getElementById("n2");
      const button = document.getElementById("submit");
      const ans = document.getElementById("answer");
      function power() {
        let a = x.value;
        let b = y.value;
        ans.innerHTML = " The answer is " + Math.pow(a, b);
      }
      button.addEventListener("click", power);
    </script>
  </body>
</html>

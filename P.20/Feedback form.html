<!DOCTYPE html>
<html>
  <head>
    <title>Student Feedback</title>
  </head>
  <body bgcolor=" #EDE8BA">
    <script>
      let studentName = prompt("Enter the student's name:");
      let studentAddress = prompt("Enter the student's address:");
      document.write("<h2>Student Information</h2>");
      document.write("<p><strong>Name:</strong> " + studentName + "</p>");
      document.write("<p><strong>Address:</strong> " + studentAddress + "</p>");
    </script>
  </body>
</html>

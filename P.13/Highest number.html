<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highest Number</title>
    <style>
        body{
            text-align: center;
            color: blue;
            font-size: 3vw;
        }
    </style>
  </head>
  <body>
    <script>

      let x = parseInt(prompt("Enter first no."));
      let y = parseInt(prompt("Enter Second no."));
      let z = parseInt(prompt("Enter Third no."));

      if (x>y && x>z){
        document.write(x)
      }
      if (y>x && y>z){
        document.write(x)
      }
      else{
        document.write(z)
      }
    </script>
  </body>
</html>
